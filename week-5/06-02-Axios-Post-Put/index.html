<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Axios - POST, PATCH &amp; PUT</title>
  </head>

  <body>
   
    <h1>Axios AJAX - POST, PATCH &amp; PUT</h1>
    <button id="post-wall-e">Post WALL-E</button>
    <ul id="showCharacter"></ul>

   <h3 id="add-char"> Post a new character </h3>
  <form id="add-form">
    <div>
      <label for="the-name-input"> Name: </label>
      <input type="text" name="name" id="addName">
    </div>

    <div>
      <label for="the-occupation-input"> Occupation: </label>
      <input type="text" name="occupation" id="addOccupation">
    </div>

    <div>
      <label for="the-weapon-input"> Weapon: </label>
      <input type="text" name="weapon" id="addWeapon">
    </div>
    <button> Save </button>
  </form>

  <p>Which character you would like to update? Input its id:
    <input type="text" name="" id="theCharId">
    <button type="submit" id="getButton">Get the character</button>
  </p>
  <p id="errorMessage"></p>

  <h3 id="update-char"> Update a character </h3>
  <form id="update-form">
    <div>
      <label for="update-name-input"> Name: </label>
      <input type="text" name="name" id="updateName">
    </div>
    <div>
      <label for="update-occupation-input"> Occupation: </label>
      <input type="text" name="occupation" id="updateOccupation">
    </div>
    <div>
      <label for="update-weapon-input"> Weapon: </label>
      <input type="text" name="weapon" id="updateWeapon">
    </div>
    <button> Update </button>
  </form>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
